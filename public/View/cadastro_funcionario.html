{% extends "theme/theme.html" %}

{% block title %}Cadastrar Funcionário{% endblock %}

{% block content %}
<section class="cadFunc">
    <div class="row">
        <div class="col-lg-6">
            <form action="{{url}}/funcionario/cadastrar-funcionario" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label text-light">Nome Completo</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="username" class="form-label text-light">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-lg-6">
                            <label for="birth" class="form-label text-light">Data de nascimento</label>
                            <input type="date" class="form-control" id="birth" name="data_nascimento" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="setor" class="form-label text-light">Setor</label>
                    <input type="text" class="form-control" id="setor" name="setor" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label text-light">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <div class="mb-3">
                    <label for="passwd" class="form-label text-light">Senha</label>
                    <input type="password" class="form-control" id="passwd" name="passwd" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success px-4">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6 text-center mb-5">
            <h2 class="text-light text-center mt-3">Cadastro de Funcionários</h2>
            <img src="{{url}}/public/assets/images/emp.png" class="mt-5" alt="abstract">
        </div>
    </div>
</section>
{% endblock %}
