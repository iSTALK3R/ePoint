{% extends "theme/theme.html" %}

{% block title %}In√≠cio{% endblock %}

{% block content %}
<section class="ponto">
    <div class="container">
        <form action="{{url}}/addponto" method="post">
            <div class="row px-5">
                <div class="col-lg-12 flex-wrap" id="radio-funcs">
                    {% for user in users %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioFuncs" id="radioFuncs{{user.id}}"
                            value="{{user.name}}">
                        <label class="form-check-label" for="radioFuncs{{user.id}}">{{user.name}}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-lg-4">
                    <input type="text" name="passwd" class="form-control" placeholder="Sua senha...">
                </div>
            </div>
            <div class="row mt-5 text-center">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-success px-5 fs-5">Confirmar</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
