{% extends "theme/theme.html" %}

{% block title %}Home{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="http://localhost/epoint/public/assets/css/style.css">
{% endblock %}

{% block header %}

<header>
    <nav class="navbar text-light bg-success px-4">
        <div class="container justify-content-between">
            <a href="" class="nav-brand text-light fs-1"><i class="fas fa-parking"></i></a>
            <a href="" class="btn btn-outline-light">Tap</a>
        </div>
    </nav>
</header>

{% endblock %}

{% block content %}

<section class="ponto mt-5">
    <div class="container">
        <div class="row px-5">
            <div class="col-lg-12" id="radio-funcs">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        <img src="http://localhost/epoint/public/assets/images/avatar.jpeg" alt="avatar">
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        <img src="http://localhost/epoint/public/assets/images/avatar.jpeg" alt="avatar">
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        <img src="http://localhost/epoint/public/assets/images/avatar.jpeg" alt="avatar">
                    </label>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block scripts %}
<script>
    document.querySelectorAll(".form-check-input").forEach(check => {
        check.addEventListener("click", () => {
            document.querySelectorAll("img").forEach(img => {
                img.addEventListener("click", () => {
                    if (check.checked) {
                        console.log(img);
                    }
                });
            });
        });
    });
</script>
{% endblock %}
